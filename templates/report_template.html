<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forensic Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1, h2 { color: #333; }
        table { border-collapse: collapse; width: 80%; margin-bottom: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h1>Digital Forensics Automation Report</h1>
    <h2>Filesystem Summary</h2>
    <table>
        <tr><th>Total Entries</th><td>{{ fs.total_entries }}</td></tr>
        <tr><th>Deleted Entries</th><td>{{ fs.deleted_entries }}</td></tr>
        <tr><th>Directories</th><td>{{ fs.directories }}</td></tr>
    </table>

    <h2>Bulk Extractor Summary</h2>
    <table>
        <tr><th>Artifact</th><th>Count</th></tr>
        {% for key, value in be.items() %}
        <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
